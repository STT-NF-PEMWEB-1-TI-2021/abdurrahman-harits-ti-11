<html lang="en">
<head>

<!--icon bar address-->
<link rel="shortcut icon" href="dist/img/iconn.png">
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<!--icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" integrity="sha512-1fPmaHba3v4A7PaUsComSM4TBsrrRGs+/fv0vrzafQ+Rw+siILTiJa0NtFfvGeyY5E182SDTaF5PqP+XOHgJag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="dist/css/footerlogin.css">

<title>SILOKERNF-LOWONGAN</title>

<style>

  body {
    font-family: 'Poppins', sans-serif;
  }

  small {
    color: red;
}

  .footer {
    width: 100%;
    height: 60px; /* Set the fixed height of the footer here */
    line-height: 60px;
    background-color: #f5f5f5;
  }

 
</style>

</head>
<body>

  <div class="text-center">
    <h3>SISTEM INFORMASI LOWONGAN KERJA NF - SILOKERNF</h3>
  </div>

<section class="ftco-section">
    <div class="container">
      <div class="container-fluid">  
          <div class="row justify-content-center">
              <div class="col-md-7 col-lg-5">
              <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                  <div class="w-100">
                      <h3 class="mb-4 text-center">Login</h3>
                  </div>
              </div>
              <div class="p-5 border border-dark">  
                <form id="login" onsubmit="login(event),checkInputs(event)">
                  <div class="form1">
                    <label>Username</label>
                    <div class="input d-flex">
                      <i class="fa fa-address-card"></i>
                      <input type="text" class="form-control" id="user" onchange="login(),checkInputs()" placeholder="username">
                      <br><br><small></small>
                    </div>
                  </div><br>                
                  <div class="form1">
                    <label>Password</label>
                    <div class="input d-flex">
                      <i class="fa fa-lock"></i>
                      <input type="password" class="form-control" id="pasword" onchange="login(),checkInputs()" placeholder="password">
                      <br><br><small></small>
                    </div>
                  </div><br>
                  <div class="w-100 d-flex justify-content-between mb-4 m-sm-2">
                    <button type="submit" class="btn btn-primary rounded submit">Sign in</button>
                    <a href="registerUser.html" class="btn btn-primary rounded submit">Registrasi User</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
</section>

<footer class="footer">
  <div class="footer-bottom">

  <script src="dist/js/bootstrap.min.js"></script>
  <script src="dist/js/otentikasi.js"></script>
  <script src="https://kit.fontawesome.com/206142bfe3.js" crossorigin="anonymous"></script>
  <script src="dist/js/logivalidation.js"></script>
</body>
</html>
